<body>
    <!--头部logo|搜索|定位-->
    <header>
        <a href="javascript:history.back();" class="back"><i class="iconfont icon-fanhui"></i></a>
        <h1>个人信息</h1>
    </header>
    <form class="form-horizontal">
        <div id="personInfo">
            <dl>
                <dt>用户名称：</dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <dl>
                <dt>性别：</dt>
                <dd>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default active">男</button>
                        <button type="button" class="btn btn-default">女</button>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt>出生日期：</dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <dl>
                <dt>证件类型：</dt>
                <dd>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default active">身份证</button>
                        <button type="button" class="btn btn-default">护照</button>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt>证件号码：</dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <dl>
                <dt>婚姻状况：</dt>
                <dd>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default active">未婚</button>
                        <button type="button" class="btn btn-default">已婚</button>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt>手机号码：</dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <dl>
                <dt>邮箱地址：</dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <dl>
                <dt>QQ号码：</dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <button type="submit" class="btn btn-success btn-block">提交</button>
        </div>
    </form>
    <!--脚部辅助导航|APP下载入口|版权信息-->
