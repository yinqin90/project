		<div class="login-form">
			<!--表单区域-->
			<div class="container">
				<div class="content">
					<div class="title">
						<p>登录<span>Login</span></p>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<dl>
								<dt>手机号</dt>
								<dd><input type="text" class="form-control" id="txtMobile" name="mobile" placeholder="请输入手机号码" data-validation-engine="validate[required,custom[mobile]]" data-errormessage-value-missing="手机号码不能为空"></dd>
							</dl>
						</div>
						<div class="form-group">
							<dl>
								<dt>验证码</dt>
								<dd><input type="text" class="form-control" id="txtValidateCode" name="validateCode"></dd>
								<dd >
								<img src="http://www.atool.org/placeholder.png?size=80x40&amp;bg=9BCE3B&amp;fg=fff" alt="验证码">
								<span class='change'>换一张</span>
								</dd>
							</dl>
						</div>
						<div class="form-group">
							<dl>
								<dt>短信动态码</dt>
								<dd><input type="text" class="form-control" id="txtSmsCode" name="smsCode"></dd>
								<dd> <button type="submit" class="btn" id='btnGetSmsCode'>获取动态码</button></dd>
							</dl>
						</div>
						<div class="form-group">
							<dl>
								<dt></dt>
								<dd><div class="checkbox">
									<label>
										<input type="checkbox"> <span>两周内免登录</span>
									</label>
								</div></dd>
							</dl>
						</div>
						<div class="form-group">
							<dl>
								<dt></dt>
								<dd><button type="submit" class="btn" id='btnLogin'>登录</button>
								<a class='register'>免费注册 &gt;</a>
								</dd>
							</dl>
						</div>
					</form>
				</div>
