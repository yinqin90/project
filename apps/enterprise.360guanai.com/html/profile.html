        <meta name="description" content="关爱体检通是全国首家知名体检中心指定服务平台，支持爱康国宾、瑞慈、美年大健康、慈铭等体检中心和长海医院、东方医院、曙光医院、瑞金医院等体检医院。低于团购，欢迎企业及个人咨询400-728-7289">

    <body>
        <!--页面顶部蓝色条-->
        <div id="toper"></div>
        <!--页面主体部分-->
        <div id="pageBody">
            <!--左边的搜索及导航侧栏-->
            <div id="lSide"></div>            
            <!--中间的数据展示面板-->
            <div id="dataPanel">
                <!--面包屑-->
                <div id="location">当前位置：管理控制台 <span>></span> 账户管理 <span>></span> 企业信息</div>
                <!--分割线-->
                <hr>
                <form class="validate" method="get" action="">
                    <div class="form-body">
                        <dl>
                            <dt>公司名称：</dt>
                            <dd><input type="text" class="form-control" name="CompanyName" data-validation-engine="validate[required]"></dd>
                        </dl>
                        <dl>
                            <dt>联系人：</dt>
                            <dd><input type="text" class="form-control" name="Contact"></dd>
                        </dl>
                        <dl>
                            <dt>联系电话：</dt>
                            <dd><input type="text" class="form-control" name="Tel"></dd>
                        </dl>
                        <dl>
                            <dt>公司地址：</dt>
                            <dd><input type="text" class="form-control" name="Address"></dd>
                        </dl>
                        <dl>
                            <dt>公司描述：</dt>
                            <dd><textarea name="Description" class="form-control" rows="8"></textarea></dd>
                        </dl>
                    </div>
                    <hr>
                    <input type="hidden" name="accountid" value="">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="submit" class="btn btn-default">保存信息</button>
                        <button type="reset" class="btn btn-default">重新填写</button>
                    </div>
                </form>
            </div>
        </div>
